<!DOCTYPE html>
<html th:attr="lang=${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="~{template.html :: head}"></head>
<body>
<div th:insert="~{template.html :: nav}"></div>
    <title>Login Page</title>
    <!-- Link to your CSS files or add inline styles here -->
    <style>
        /* Styling for the green background */
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Center the login form vertically and horizontally */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the light blue square */
        .input-group {
            background-color: lightblue;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
        }

        /* Styling for the login button */
        .login-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Include the template.html content here -->
    <div class="login-container">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>

        <button class="login-btn">Login</button>
    </div>
</body>
</html>
